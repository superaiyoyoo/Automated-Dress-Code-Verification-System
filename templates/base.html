<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Campus Clothing Verification System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>SCCVS</span>
            </div>
            <button class="sidebar-toggle d-lg-none" onclick="toggleSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('video_management') }}" class="nav-link {% if request.endpoint == 'video_management' %}active{% endif %}">
                        <i class="fas fa-video"></i>
                        <span>Video Management</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('detection_settings') }}" class="nav-link {% if request.endpoint == 'detection_settings' %}active{% endif %}">
                        <i class="fas fa-cogs"></i>
                        <span>Detection Settings</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('informative') }}" class="nav-link {% if request.endpoint == 'informative' %}active{% endif %}">
                        <i class="fas fa-info-circle"></i>
                        <span>System Overview</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('reporting') }}" class="nav-link {% if request.endpoint == 'reporting' %}active{% endif %}">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reporting</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <span class="username">Admin User</span>
                    <small class="user-role">System Administrator</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container-fluid">
                <button class="btn btn-link sidebar-toggle d-lg-none" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                
                <div class="navbar-brand d-lg-none">
                    <i class="fas fa-graduation-cap text-primary me-2"></i>
                    Smart Campus Clothing Verification
                </div>
                
                <div class="navbar-nav ms-auto">
                    <!-- Notifications removed as requested -->
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- Filter Management JS (for cross-page filter persistence) -->
    <script src="{{ url_for('static', filename='js/filters.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
